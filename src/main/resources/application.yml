spring:
  application:
    name: ledger-payment-service

  # Enable Virtual Threads (Project Loom)
  threads:
    virtual:
      enabled: true

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/ledger_payment_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: ledger-payment-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: '*'

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

# DB-Scheduler Configuration
db-scheduler:
  enabled: true
  heartbeat-interval: 1m
  polling-interval: 10s
  threads: 10
  table-name: scheduled_tasks

# Logging
logging:
  level:
    com:
      alpian:
        ledger.payment: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n'

# Application Profile (default is for local development)
spring.profiles.active: ${SPRING_PROFILES_ACTIVE:default}

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    # Enable try-it-out by default for easier testing
    try-it-out-enabled: true
